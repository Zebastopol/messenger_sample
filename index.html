<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <html lang="en">
        <meta charset="UTF-8">
        <title>Sistema de Mensajería</title>
        <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <menú class="sidebar">
        <container class="profile-container">
            <div class="user-state">
                <img src="logo.png" alt="Logo">
                <p>María</p>
                <p>Activa ahora</p>
            </div>
            <div class="item-icons">
                <img src="icon1.png" alt="Icon 1">
                <img src="icon2.png" alt="Icon 2">
            </div>
        </container>
        <container class="new-chat-container">
            <div class="new-chat-box">
                <button>Nuevo Chat</button>
            </div>
        </container>
        <container class="contacts-container">
            <div class="contacts-list">
                <ul>
                    <div class="contact-box">Contacto 1</div>
                    <div class="contact-box">Contacto 2</div>
                    <div class="contact-box">Contacto 3</div>
                    <div class="contact-box">Contacto 4</div>
                    <div class="contact-box">Contacto 5</div>
                    <div class="contact-box">Contacto 6</div>
                    <div class="contact-box">Contacto 7</div>
                    <div class="contact-box">Contacto 8</div>
                </ul>
            </div>
        </container>    
    </menú>
    <main>
        <div class="main-view">
            <div class="main-header">
                <img src="logo.png" alt="Logo">
                <h2>Chat con Contacto 1</h2>
                <p>Último mensaje: 10:30 AM</p>
            </div>
        </div>
    </main>
</body>
</html>
